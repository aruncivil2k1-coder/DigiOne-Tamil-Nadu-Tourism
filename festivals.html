<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Festivals – DigiOne</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Explore Tamil Nadu tourism – districts, places, festivals, bookings and reviews. Powered by DigiOne.">
  <meta name="keywords" content="Tamil Nadu tourism, temples, beaches, festivals, travel guide, DigiOne">
  <meta name="author" content="DigiOne">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="DigiOne Tamil Nadu Tourism">
  <meta property="og:description" content="Complete travel guide for Tamil Nadu">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/images/logo.png">
  <meta property="og:url" content="https://YOURDOMAIN.com/">

  <!-- Theme -->
  <meta name="theme-color" content="#0a3cff">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="topbar">
  <img src="assets/images/logo.png" class="logo" alt="DigiOne Logo">
  <h1>Festivals</h1>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="districts.html">Districts</a>
    <a href="places.html">Places</a>
    <a href="festivals.html">Festivals</a>
    <a href="booking.html">Bookings</a>
    <a href="reviews.html">Reviews</a>
  </nav>
</header>

<main class="container">
  <div id="festGrid" class="grid"></div>
</main>

<footer class="footer">
  <a href="index.html">Back Home</a>
</footer>

<!-- Festivals Loader -->
<script>
fetch('data/festivals.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('festGrid');

    data.forEach(festival => {
      container.innerHTML += `
        <div class="card">
          <img src="${festival.img}" alt="${festival.name}">
          <h3>${festival.name}</h3>
          <p>${festival.description}</p>
        </div>
      `;
    });
  })
  .catch(error => {
    console.error("Error loading festivals:", error);
  });
</script>

</body>
</html>
