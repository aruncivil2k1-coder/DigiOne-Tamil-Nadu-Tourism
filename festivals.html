<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Festivals â€“ DigiOne</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="topbar">
  <img src="assets/images/logo.png" class="logo" alt="DigiOne Logo">
  <h1>Festivals</h1>

  <nav class="nav">
    <a href="index.html">Home</a>
  </nav>
</header>

<main class="container">
  <div id="festGrid" class="grid"></div>
</main>

<footer class="footer">
  <a href="index.html">Back Home</a>
</footer>

<!-- Festivals Loader -->
<script>
fetch('data/festivals.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('festGrid');

    data.forEach(festival => {
      container.innerHTML += `
        <div class="card">
          <img src="${festival.img}" alt="${festival.name}">
          <h3>${festival.name}</h3>
          <p>${festival.description}</p>
        </div>
      `;
    });
  })
  .catch(error => {
    console.error("Error loading festivals:", error);
  });
</script>

</body>
</html>
