<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Admin Panel – DigiOne</title>

  <!-- SEO (Admin should not be indexed) -->
  <meta name="robots" content="noindex, nofollow">

  <!-- Theme -->
  <meta name="theme-color" content="#0a3cff">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="topbar">
  <img src="assets/images/logo.png" class="logo" alt="DigiOne Logo">

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="districts.html">Districts</a>
    <a href="places.html">Places</a>
    <a href="festivals.html">Festivals</a>
    <a href="booking.html">Bookings</a>
    <a href="reviews.html">Reviews</a>
  </nav>
</header>

<main class="container">
  <h2>Admin Dashboard</h2>
  <p>Live booking data:</p>

  <ul id="data"></ul>
</main>

<footer class="footer">
  <p>Admin Panel – DigiOne Tourism</p>
</footer>

<!-- Firebase -->
<script src="js/firebase-config.js"></script>

<script>
if (typeof firebase !== "undefined") {
  firebase.database().ref("bookings").on("value", snapshot => {
    const list = document.getElementById("data");
    list.innerHTML = "";

    snapshot.forEach(child => {
      const li = document.createElement("li");
      li.textContent = JSON.stringify(child.val());
      list.appendChild(li);
    });
  });
} else {
  console.error("Firebase not loaded");
}
</script>

</body>
</html>
