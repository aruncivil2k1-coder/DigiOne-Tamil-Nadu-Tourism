<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Places – DigiOne</title>
  <!-- SEO Meta Tags -->
<meta name="description" content="Explore Tamil Nadu tourism – districts, places, festivals, bookings and reviews. Powered by DigiOne.">
<meta name="keywords" content="Tamil Nadu tourism, temples, beaches, festivals, travel guide, DigiOne">
<meta name="author" content="DigiOne">
<meta name="robots" content="index, follow">

<!-- Open Graph (Social Media) -->
<meta property="og:title" content="DigiOne Tamil Nadu Tourism">
<meta property="og:description" content="Complete travel guide for Tamil Nadu">
<meta property="og:type" content="website">
<meta property="og:image" content="assets/images/logo.png">
<meta property="og:url" content="https://YOURDOMAIN.com/">

<!-- Mobile Theme -->
<meta name="theme-color" content="#0a3cff">


  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="topbar">
  <img src="assets/images/logo.png" class="logo" alt="DigiOne Logo">
  <h1>Places</h1>

  <nav class="nav">
    <a href="index.html">Home</a>
  </nav>
</header>

<main class="container">
  <div id="placesList" class="grid"></div>
</main>

<footer class="footer">
  <a href="index.html">Back Home</a>
</footer>

<!-- Places Loader -->
<script>
const params = new URLSearchParams(window.location.search);
const district = params.get('district');

fetch('data/data.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('placesList');

    // If district selected
    if (district && data[district]) {
      data[district].forEach(place => {
        container.innerHTML += `
          <div class="card">
            <img src="${place.img}" alt="${place.name}">
            <h3>${place.name}</h3>
            <p>${place.description}</p>
          </div>
        `;
      });
    } 
    // Show all places
    else {
      Object.keys(data).forEach(d => {
        data[d].forEach(place => {
          container.innerHTML += `
            <div class="card">
              <img src="${place.img}" alt="${place.name}">
              <h3>${place.name}</h3>
              <p>${place.description}</p>
            </div>
          `;
        });
      });
    }
  })
  .catch(error => {
    console.error("Error loading places:", error);
  });
</script>

</body>
</html>
