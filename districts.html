<body>

<header class="topbar">
  <img src="assets/images/logo.png" class="logo" alt="DigiOne Logo">

<nav class="nav">
  <a href="index.html">Home</a>

<main class="container">
  <div id="districtsList" class="grid"></div>
</main>

<footer class="footer">
  <a href="index.html">Back Home</a>
</footer>

<!-- District Loader Script -->
<script>
fetch('data/data.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('districtsList');

    Object.keys(data).forEach(district => {
      const fileName = district
        .toLowerCase()
        .replace(/\s+/g, '_');

      container.innerHTML += `
        <a class="card" href="places.html?district=${encodeURIComponent(district)}">
          <img src="assets/images/${fileName}_thumb.jpg" alt="${district}">
          <h3>${district}</h3>
        </a>
      `;
    });
  })
  .catch(error => {
    console.error("Error loading districts:", error);
  });
</script>

</body>
</html>
